<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BackRoomsAMY</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="text-align: center;">
    <canvas id="unity-canvas" width=1890 height=935 style="width: 1890px; height: 935px; background: #231F20"></canvas>
    <script src="Build/h.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/h.data.gz",
        frameworkUrl: "Build/h.framework.js.gz",
        codeUrl: "Build/h.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BackRoomsAMY",
        productVersion: "0.1 Alpha",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
